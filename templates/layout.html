<!-- Layout template -->
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/example_style.css') }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>

  </main>
  <footer>
    <p>&copy; 2023 StarlightStation</p>
  </footer>
  <script src="{{ url_for('static', filename='scripts/example_script.js') }}"></script>

</html>
